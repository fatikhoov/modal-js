<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ElemModal.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section__modal-starpage section__modal-starpage-1">
      <a href="#modal-1"><span>Open modal 1</span></a>
      <a href="#modal-2">Open modal 2</a>
    </section>

    <div class="modal modal--s" id="modal-1">
      <div class="modal__dialog">
        <div class="modal__dialog-header">
          <div class="modal__dialog-header-content"><h2>Сайт-визитка</h2></div>
          <div class="modal__dialog-header-close">
            <button class="js-modal-close modal__dialog-header-btn-close">
              <span>&times;</span>
            </button>
          </div>
        </div>
        <div class="modal__dialog-body">
          <form id="modal-form" method="post" autocomplete="off">
            <h3>Заявка на разработку</h3>
            <fieldset>
              <legend>Персональные данные</legend>
              <ul class="form-ul">
                <li>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Ваше имя"
                    title="Как мы будем к вам обращаться?"
                    required
                  />
                </li>
                <li>
                  <input
                    type="text"
                    name="company"
                    id="company"
                    placeholder="Название проекта"
                    title="Постарайтесь лучше рассказать о своем проекте"
                    required
                  />
                </li>
                <li>
                  <input
                    type="text"
                    name="target"
                    id="target"
                    placeholder="Цель разработки"
                    title="Постарайтесь лучше рассказать о своем проекте"
                    required
                  />
                </li>
              </ul>
            </fieldset>
            <fieldset>
              <legend>Контакты</legend>
              <ul class="form-ul">
                <li>
                  <input
                    type="email"
                    name="mail"
                    placeholder="Почта"
                    id="email"
                    required
                  />
                </li>
                <li>
                  <input
                    type="text"
                    name="telegram"
                    id="telegram"
                    placeholder="Telegram"
                    required
                  />
                </li>
              </ul>
            </fieldset>
            <fieldset>
              <legend>Ваш комментарий</legend>
              <div class="form-ul">
                <textarea
                  name="comment"
                  rows="4"
                  id="message"
                  placeholder="Укажите дополнительно всё, что считаете важным"
                ></textarea>
              </div>
            </fieldset>
            <fieldset>
              <legend>Вопрос из брифа</legend>
              <ul class="form-ul">
                <li>
                  <input
                    type="checkbox"
                    name="1 checkbox"
                    id="courses"
                    checked
                  />
                  <label for="courses">ответ 1</label>
                </li>
                <li>
                  <input type="checkbox" name="2 checkbox" id="books" />
                  <label for="books">ответ 1</label>
                </li>
                <li>
                  <input type="checkbox" name="3 checkbox" id="video" />
                  <label for="video">ответ 1</label>
                </li>
              </ul>
            </fieldset>
            <fieldset>
              <legend>Вопрос из брифа</legend>
              <ul class="form-ul">
                <li>
                  <input
                    type="radio"
                    name="need radio"
                    id="front"
                    value="frontend"
                    checked
                  />
                  <label for="front">Фронтенд-разработка</label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="want radio"
                    id="back"
                    value="backend"
                  />
                  <label for="back">Бэкенд-разработка</label>
                </li>
              </ul>
            </fieldset>
            <div>
              <p>
                Ссылки на политику конфидениальности, передачи персональных
                данных
              </p>
            </div>
            <fieldset class="field submit">
              <input type="reset" value="Очистить все поля" />
            </fieldset>
          </form>
        </div>
        <div class="modal__dialog-footer">
          <button
            class="js-modal-close btn-send"
            type="submit"
            form="modal-form"
          >
            <span id="loader-modal" class="hidden">Отправляем...</span
            ><span id="btn-send-modal">Отправить заявку</span>
          </button>
        </div>
      </div>
    </div>

    <section
      class="section__modal-starpage section__modal-starpage-2"
    ></section>
    <section
      class="section__modal-starpage section__modal-starpage-3"
    ></section>
    <script src="/modalForm.js"></script>
  </body>
</html>
